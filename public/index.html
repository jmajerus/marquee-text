<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <h1>Marquee Maintenance App</h1> 
  <h3>Edit lists based on topic-filter</h3>
  <h4>Optional voting to facilitate collaborative work</h4> 


  <!-- Combo box for selecting a topic -->
  <select id="topic-filter">
    <option value="all">All</option>
  </select>

  <!-- Wrapper div for the text input with the margin indicator -->
  <div id="input-wrapper">
    <input type="text" id="new-item-text" placeholder="Enter new item" maxlength="50" />
    <!-- Red line for the margin indicator -->
    <div id="margin-indicator"></div>
  </div>
  <div id="new-topic-section">
    <input type="text" id="new-topic-input" placeholder="Add new topic" />
    <button id="add-topic-button">+</button>
  </div>  
  <div id="button-container">
    <button id="submit-item">Submit</button>
    <button id="publish-changes">Publish</button>
  </div>

  <!-- Item list container -->
  <div id="item-list"></div>

  <script src="app.js"></script>
</body>
</html>
